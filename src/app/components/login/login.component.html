<form class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i
            class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
            style="color: #709085"
          ></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div>

        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form
            (ngSubmit)="onSubmit(loginform)"
            #loginform="ngForm"
            style="width: 23rem"
          >
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Log in
            </h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18"
                >Email address</label
              >
              <input
                type="email"
                id="form2Example18"
                class="form-control form-control-lg"
                name="email"
                ngModel
                required
                email
                #emailModel="ngModel"
                [ngClass]="
                  emailModel.invalid && (emailModel.dirty || emailModel.touched)
                    ? 'is-invalid'
                    : ''
                "
              />
              <div
                *ngIf="emailModel.invalid"
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              >
                Please Enter the valid email.
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>
              <input
                type="password"
                id="form2Example28"
                class="form-control form-control-lg"
                name="password"
                ngModel
                required
                password
                #passwordmodel="ngModel"
                minlength="4"
                maxlength="12"
                [ngClass]="
                  passwordmodel.invalid &&
                  (passwordmodel.dirty || passwordmodel.touched)
                    ? 'is-invalid'
                    : ''
                "
              />
              <div
                *ngIf="passwordmodel.invalid"
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              >
                Please Enter the valid password.
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button
                class="btn btn-info btn-lg btn-block"
                [disabled]="!loginform.valid"
                type="submit"
              >
                Login
              </button>
            </div>

            <p class="small mb-5 pb-lg-2">
              <a class="text-muted" href="#!">Forgot password?</a>
            </p>
            <p>
              Don't have an account?
              <a href="#!" class="link-info">Register here</a>
            </p>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</form>
